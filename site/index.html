<!DOCTYPE html>
<html>
    <head>
        <title>School Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <!-- Leaflet's default styles -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        
        <!-- General styles and responsive design -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- School map -->
        <link rel="stylesheet" href="css/school_map.css">

    </head>

    <body>
        <div class="main">
            <div class="row">
                <div class="col-sm-12 col-l-12 col-xl-12">
                    <div class="title-block">
                        <h1>Transit Stops in University City</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-l-6 col-xl-6">
                    <div class="map-container">
                        <div id="stop-map"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-l-3 col-xl-3">
                    <h2>Select by Route</h2>
                    <div class="checkbox-set">
                        <p><label><input type="checkbox" class="route-checkbox" value="21">Route 21</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="42">Route 42</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="31">Route 31</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="49">Route 49</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="LUCYGR">Route LUCYGR</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="LUCYGO">Route LUCYGO</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="MFL">Route FL</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="30">Route 30</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="78">Route 78</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="40">Route 40</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="124">Route 24</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="125">Route 25</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="44">Route 44</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="62">Route 62</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="9">Route 9</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="11">Route 11</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="13">Route 13</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="34">Route 34</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="36">Route 36</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="10">Route 10</label></p>
                        <p><label><input type="checkbox" class="route-checkbox" value="MFO">Route MFO</label></p>
                    </div>
                </div>
                <div class="col-sm-6 col-l-3 col-xl-3">
                    <h2>Select by Name</h2>
                    <div class="input-box">
                        <input type="text" id="stop-name-input" placeholder="Enter Stop Here">
                    </div>
                    <div>
                        <ul id="stop-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
